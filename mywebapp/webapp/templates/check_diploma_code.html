<!DOCTYPE html>
<html>
<head>
  <title>Check diploma code</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container h-100">
    <div class="row align-items-center h-100">
      <div class="col-md-6 offset-md-3">
        <form method="post" action="{% url 'check_diploma_code' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="diploma_code">Enter diploma code</label>
            <input type="text" id="diploma_code" name="diploma_code" class="form-control" />
          </div>

          <button type="submit" class="btn btn-primary btn-block mt-4">Check code</button>
        </form>

        {% if success_message %}
         <p>{{ success_message }}</p>
        {% endif %}

      </div>
    </div>
  </div>

  <!-- Include Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
